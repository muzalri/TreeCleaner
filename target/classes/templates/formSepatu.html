<!-- src/main/resources/templates/formSepatu.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Sepatu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Form Sepatu</h1>
    <form th:action="@{/sepatu/new/save}" th:object="${sepatu}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Layanan:</label>
            <input type="text" th:field="*{layanan}">
        </div>
        <div>
            <label>Price:</label>
            <input type="number" th:field="*{price}">
        </div>
        <div>
            <label>Keterangan:</label>
            <textarea th:field="*{keterangan}"></textarea>
        </div>
        <div>
            <button type="submit">Simpan</button>
        </div>
    </form>
    <a th:href="@{/sepatu}">Kembali ke Daftar Sepatu</a>
</body>
</html>
